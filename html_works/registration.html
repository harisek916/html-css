<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- property id class -->
    <h2>Registration Form</h2>

    <form action="">

        <!-- input type=text,email,number,password,date,radio-->

        <div>
            <label for="id_name">Name</label>
            <input type="text" placeholder="your name" id="id_name" class="">
        </div>  

        <div>
            <label for="id_email">Email</label>
            <input type="email" placeholder="your email" id="id_email">
        </div>
        <div>
            <label for="id_pwd">Password</label>
            <input type="password" id="id_pwd">
        </div>

        <div>
            <label for="id_phone">Phonenumber</label>
            <input type="text" placeholder="enter mobilenumebr" id="id_phone">
        </div>

        <div>
            <label for="">Gender</label>
            <label for="">male</label><input type="radio" name="Gender">
            <label for="">female</label><input type="radio" name="Gender">
            <label for="">other</label><input type="radio" name="Gender">
        </div>
        <div>
            <label for="">Select Language</label>
            <select name="" id="">
                <option value="">java</option>
                <option value="">c</option>
                <option value="">c++</option>
            </select>
        </div>

        <div>
            <label for="id_zip">Zipcode</label>
            <input type="text" id="id_zip">
        </div>

        <div>
            <label for="id_about">About</label>
            <textarea name="" id="id_about" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="">education</label>
            <input type="checkbox"><label for="">bca</label>
            <input type="checkbox"><label for="">bca</label>
            <input type="checkbox"><label for="">bcom</label>
        </div>

        <input type="submit" value="register">

    </form>
</body>

</html>
